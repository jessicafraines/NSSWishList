<form name="loginForm" ng-submit="auth.login()" novalidate>
  <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.email}">
    <label>email address</label>
    <input class="form-control" type="email" ng-model="auth.email" required>
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.password}">
    <label>password</label>
    <input class="form-control" type="password" ng-model="auth.password" required>
  </div>
  <div class="btn btn-default btn-block" ng-class="{disabled: loginForm.$invalid}" ng-click="auth.register()">register</div>
  <input type="submit" class="btn btn-primary btn-block" value="login" ng-class="{disabled: loginForm.$invalid}">
  <div class="btn btn-warning btn-block" ng-class="{disabled: !auth.email}" ng-click="auth.forgotPassword()">forgot password</div>
</form>
