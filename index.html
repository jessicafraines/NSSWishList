<!DOCTYPE html>
<html lang="en-US" ng-app="wishApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NSS Wish List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1 ng-show="user">{{user.password.email}}'s Wishlist</h1>
      <h1 ng-hide="user">Wishlist</h1>
      <a class="btn btn-primary" href="/#/login">Login</a>
      <a class="btn btn-primary" href="/#/changePassword" ng-show="user">Change Password</a>
      <a class="btn btn-primary" href="/#/" ng-show="user">All Wishes</a>
      <a class="btn btn-primary" href="/#/new" ng-show="user">New Wish</a>
      <a class="btn btn-primary" href="/#/logout" ng-show="user">Logout</a>
      <div ng-view>

      </div>
    </div>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/config.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controllers/edit.js"></script>
    <script src="js/controllers/show.js"></script>
    <script src="js/controllers/wish.js"></script>
    <script src="js/controllers/authCtrl.js"></script>
    <script src="js/controllers/logoutCtrl.js"></script>
    <script src="js/controllers/changePassCtrl.js"></script>
    <script src="js/factories/wishlist.js"></script>
    <script src="js/factories/authFac.js"></script>
  </body>
</html>
